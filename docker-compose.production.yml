version: '3'


volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    build: theartemio/foodgram_backend:latest
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media_volume:/app/media
    depends_on:
      - db
  frontend:
    env_file: .env
    build: theartemio/foodgram_backend:latest
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static

  gateway:
    build: theartemio/foodgram_gateway:latest
    volumes:
      - static_volume:/staticfiles/
      - media_volume:/app/media
    ports:
      - 8000:80 